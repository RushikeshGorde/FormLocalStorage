<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <div id="container">
        <div class="regester">
            <form id="registrationForm" class="form">
                <h1>Register</h1>
                <input class="m-2" type="text" id="fullName" placeholder="Full Name" required><br>
                <input class="m-2" type="email" id="email" placeholder="Email Id" required><br>
                <input class="m-2" type="text" id="mobileNo" placeholder="Mobile No" required><br>
                <input class="m-2" type="text" id="regUsername" placeholder="Username" required><br>
                <input class="m-2" type="password" id="regPassword" placeholder="Password" required><br>
                <button type="submit" class="btn btn-success">Register</button>
                <p class="message ps-5 pe-5">Already registered? <a href="#" id="loginLink">Login here</a></p>
            </form>
        </div>

        <div class="login">
            <form id="loginForm" class="form">
                <h2 class="text-center">Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required class="m-2"> <br>
                <input type="password" id="loginPassword" placeholder="Password" required class="m-2"><br>
                <button type="submit" class="btn btn-success mt-4 mb-4">Login</button>
                <p class="message mt-2">Not registered? <a href="#" id="registerLink">Create an account</a></p>
            </form>
        </div>

        <div id="dashboard" class="border border-info-subtle">
            <h2 class="text-center mt-5 mb-5">Welcome to the Dashboard</h2>
            <!-- <table id="userInfo">
                <tr>
                    <th>Full Name</th>
                    <th>Email Id </th>
                    <th>Mobile No</th>
                    <th>Username </th>
                </tr>
            </table> -->
            <div class="container">

                <table class="table shadow-lg p-3 mb-5 bg-body-tertiary rounded table-hover   table-info" id="userInfo">
                    <thead>
                        <tr>
                            <th scope="col">Full Name</th>
                            <th scope="col">mail Id</th>
                            <th scope="col">Mobile No</th>
                            <th scope="col">Username</th>
                        </tr>
                    </thead>
                    <tbody id="userDataBody">

                    </tbody>
                </table>
                <button id="logoutBtn" class="m-2 btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
